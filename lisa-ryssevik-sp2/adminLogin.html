<!DOCTYPE html>

            <div class="container-md">

                <p>Beautiful gift wrapping</p>
            </div>
        </div>
        <a href="index.html"><img src="images/logo-green.svg" class="logo"></a>
        <div class="nav-div">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><img src="images/menu-icon.svg" alt="menu icon"> </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>
                    </div>
                </div>
            </nav>
            <div class="cart-icon-container"></div>
        </div>
    </header>
    <main class="container-xxl">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 col">
                <h1>Admin Login</h1>
                <p class="paragraph">Log in to administrate this store.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 col">
                    <form id="admin-login">
                    <div class="mb-3">
                        <input name="email" id="email" class="form-control input" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form-control input" placeholder="Password">
                    </div>
                    <div class="mb-3 message-container"></div>
                    <button type="submit" class="btn btn-primary btn-wide">Login</button>
                </form>
            </div>
        </div>
    </main>
